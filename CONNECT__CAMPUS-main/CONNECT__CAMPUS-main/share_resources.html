<!DOCTYPE html>
<html>
<head>
  <title>Share Resources</title>
  <style>
    body {
      background-image: url("resor.jpg");
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    input {
      margin-top: 10px;
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }

    .submit-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      border: none;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Your Resources</h1>
    <input type="text" placeholder="Your Name">
    <label for="resource-upload">Upload Resource:</label>
    <input type="file" id="resource-upload">
    <select id="resource-type">
      <option value="pdf">PDF</option>
      <option value="jpg">JPG</option>
      <option value="png">PNG</option>
    </select>
    <button class="submit-button">Submit</button>
  </div>

  <script>
    const submitButton = document.querySelector('.submit-button');
    submitButton.addEventListener('click', () => {
      alert('Thank you for sharing the resource!');
    });
  </script>
</body>
</html>
