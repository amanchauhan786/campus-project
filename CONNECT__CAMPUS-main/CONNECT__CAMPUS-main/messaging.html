<!DOCTYPE html>
<html>
<head>
    <title>Faculty-Student Communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('fac.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Faculty-Student Communication</h1>

    <div class="container">
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Type your message..."></textarea>

        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var message = document.getElementById("message").value;
            alert("Message sent: " + message);
        }
    </script>
</body>
</html>
